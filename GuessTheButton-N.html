<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Guess the button!</title>
  </head>
  <body>
    <div class="container">
      <br>
      <h2><center>Are you <em>lucky</em> enough to guess the <em>winning card</em>?</center></h2>
      <br>
      <h3><center>How <strong>lucky</strong> do you feel? <strong>You</strong> decide the difficulty level!</center></h3>
      <br>
      <center>
        <h4><center>Fill in the blank:</center></h4>
        <form>
          <h4>
            <label for="nCards">"I will find the winning card out of </label>
            <input type="number" id="nCards" name="nCards" required min="2" max="100" title="Enter a number from 2 to 100.">
            <label for="nCards"> cards"</label>
          </h4>
          <div>
            <button type="button" class="button" onclick="addCards();">Submit</button>
          </div>
        </form>
      </center>
      <br>
      <center>
        <div class="btn-group" role="group" aria-label="Buttons">
          <div id="Cards">
          </div>  
        </div>
      </center>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
  </body>

  <script>
    var n = document.getElementById("nCards").value;
    let winningId = Math.floor(Math.random() * n + 1);
    function random(clicked_id) {
      if (winningId.toString() === clicked_id) {
        alert("Congratulations!!! You won!!!");
        window.location.replace("Congratulations.html");
      } else {
        alert("Sorry! Try again! Better luck next time!");
        window.location.reload();
      }
    }
  </script>
  <script>
    function addCards() {
      var n = document.getElementById("nCards").value;
      if (n > 1 & n < 101) {
        var buttonNo = 1;
        var theDiv = document.getElementById("Cards");
        theDiv.innerHTML += "<h4><center><strong><p style=\"color:red;\">Now try your luck! Choose a card!</p></strong></center></h4><br><br>";
        while (buttonNo <= n) {
          theDiv.innerHTML += "<button type=\"button\" class=\"btn btn-outline-primary\" id=\"" + buttonNo + "\" title=\"Choose me! Choooose meee!\"      onclick=\"random(this.id);\"><img src=\"https://img.icons8.com/ios/100/000000/joker-card.png\"/></button>";
            ++buttonNo;
        }
        let button = document.querySelector(".button");
        button.disabled = true;
      } else if (n < 2) {
        alert("Hey! Don't cheat! You can't always win! Enter a number greater than 1!");
      } else {
        alert("You must be feeling really lucky! But let's limit to maximum 100 cards!");
      }
    }
  </script>
</html>
